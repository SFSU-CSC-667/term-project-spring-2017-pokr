<div class="chat">
  <nav class="navbar navbar-light chat_header" [style.background-color]="getBGColor()">
      <span class="nav-brand">
        Chat Room
        <span class="status" *ngIf="chat.joined">
          <i class="fa fa-check-circle text-success"></i> [Connected]
        </span>
      </span>
      
      <!--<span class="float-xs-right">
			  <i class="fa fa-times" aria-hidden="true"></i>
		  </span>-->
  </nav>
  <div class="container-fluid chat_box" *ngIf="!chat.joined">
    <button class="btn btn-success" (click)="onclickJoin()">JOIN</button>
  </div>
  <div class="container-fluid chat_box" *ngIf="chat.joined">
      <div class="chat-messages">
        <div class="message-wrapper" [ngClass]="{'right': msg.userId == chat.userId, 'left': msg.userId != chat.userId}" role="alert" 
            *ngFor="let msg of chatMessages; let i = index; trackBy: trackByIndex">
          <div class="alert" [ngClass]="{'alert-info': msg.userId == chat.userId, 'alert-warning': msg.userId != chat.userId}">
            {{msg.message}}
          </div>
        </div>
      </div>
      <div class="container-fluid chat_message">
        <form>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Message..." [ngModelOptions]="{standalone: true}"  [(ngModel)]="chatMessage">
            <span class="input-group-addon" (click)="onclickSend()">Send</span>
          </div>
        </form>
      </div>
  </div>
</div>
