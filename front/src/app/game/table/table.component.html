<div class="chat">
  <nav class="navbar navbar-inverse bg-inverse chat_header">
      <span class="nav-brand">
        Chat Room
      </span>
      
      <!--<span class="float-xs-right">
			  <i class="fa fa-times" aria-hidden="true"></i>
		  </span>-->
  </nav>
  <div class="container-fluid chat_box">
      <div angular2-auto-scroll lock-y-offset="10" observe-attributes class="chat-messages">
        <div class="message-wrapper" *ngFor="let msg of chatMessages;let i=index" [ngClass]="{'right':msg.TableUserId==tableUserId,'center':msg.TableUserId=='None','left':msg.TableUserId!=tableUserId}" role="alert"
>
            <div *ngIf="msg.TableUserId=='None'" style="text-align: center; font-style: italic; line-height:46px;">
              {{msg.message}}
            </div>
            <div *ngIf="msg.TableUserId!='None'" class="alert" [ngClass]="{'alert-info': msg.TableUserId == tableUserId, 'alert-warning': msg.TableUserId != tableUserId}">
              {{getUserName(msg.TableUserId)}} : {{msg.message}}
            </div>
        </div>
        <!--<div class="message-wrapper" [ngClass]="{'right': msg.userId == chat.userId, 'left': msg.userId != chat.userId}" role="alert" 
            *ngFor="let msg of chatMessages; let i = index; trackBy: trackByIndex">
          <div class="alert" [ngClass]="{'alert-info': msg.userId == chat.userId, 'alert-warning': msg.userId != chat.userId}">
            {{msg.message}}
          </div>
        </div>-->
      </div>
      <div class="container-fluid chat_message">
        <form (ngSubmit)="sendMessage()">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Message..." [ngModelOptions]="{standalone: true}"  [(ngModel)]="chatMessage" required>
            <button type="submit" class="input-group-addon">Send</button>
          </div>
        </form>
      </div>
  </div>
</div>
